<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Sci-Calc">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#3a2268"/>
      <stop offset="100%" stop-color="#1c1040"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0b850"/>
      <stop offset="100%" stop-color="#d08828"/>
    </linearGradient>
  </defs>
  <!-- Body -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>
  <!-- Screen -->
  <rect x="11" y="10" width="42" height="14" rx="4.5" fill="rgba(255,255,255,0.1)"/>
  <!-- Keypad area -->
  <rect x="11" y="29" width="30" height="27" rx="4.5" fill="rgba(255,255,255,0.1)"/>
  <!-- Operator column (gold accent) -->
  <rect x="44" y="29" width="9" height="27" rx="4.5" fill="url(#gold)" opacity="0.75"/>
